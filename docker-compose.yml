services:
  yolo-api:
    build: .
    container_name: yolo-api
    ports:
      - "8000:8000"
    volumes:
      - app-data:/app/data
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  app-data:

networks:
  app-net:
    driver: bridge